<div class="divCard" *ngIf="formulario">

  <mat-card-header>
    <mat-card-title>
      <h3> Atualizar categoria {{nomeCategoria}}</h3>
    </mat-card-title>
  </mat-card-header>

    <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

      <mat-card-content>
        <div>
          <mat-form-field>
          <div>
            <mat-label>Nome</mat-label>
          </div>
            <input type="text" matInput formControlName ="nome" placeholder="Digite o nome da categoria"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <div>
              <mat-label>Icone</mat-label>
            </div>
            <input type="text" matInput formControlName = "icone" placeholder="Digite o cÃ³digo do icone"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <div>
              <mat-label>Selecione o tipo adequado</mat-label>
            </div>
            <mat-select formControlName = "tipoId">
              <mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId">
                {{tipo.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </mat-card-content>

      <mat-divider>
      </mat-divider>

      <mat-card-actions>
        <div>

        <button type="submit" mat-straked-button color="primary">
          Atualizar
        </button>

        <button mat-straked-button type="button" (click)="VoltarListagem()">
          Voltar
        </button>
        </div>

      </mat-card-actions>
    </form>

</div>
